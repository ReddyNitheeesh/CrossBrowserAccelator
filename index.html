<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cross Browser Testing Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./listener.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./homepage.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <!-- <a class="navbar-brand" href="#">Portfolio</a> -->
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="jumbotron">
      <div class="container text-center">
        <h4>Please use below options to launch and stop browser</h4>        
        <button onclick='getChromeDriver()' id ="chromeBrowser">Launch Chrome driver</button>
        <button onclick='getStorage()' id ="c">End</button>
      </div>
    </div>

    <div class="container">
      <h3>Please select below options</h3>
      <div class="row">
        <div class="col-sm-3">
          <div class="checkbox">
            <label><input type="checkbox" id="ftext">Text</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="fcheckbox">Checkbox</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="fbutton">Button</label>
          </div>
       
        </div>
        <div class="col-sm-3">
          <div class="checkbox">
            <label><input type="checkbox" id="fdropdown">Dropdown</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="fradiobutton">Radiobutton</label>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
